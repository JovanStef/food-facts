<ng-container *ngIf="product">
  <a routerLink="../product/{{product.id}}">
    <div class="product-card-wrapper mb-5">
      <div class="p-1 name d-flex justify-content-center align-items-center">
        {{product.getName().short()}}
      </div>

      <div class="img-holder mx-auto">
        <img src="{{product.getImage().lg}}" alt="">
      </div>
      <div class="d-flex flex-wrap mt-2 countries">
        <span class="" *ngFor="let cont of product.getCountries()">{{cont}}</span>
      </div>
      <div class="d-flex flex-row justify-content-between brand p-1">
        <h6>{{product.brand}}</h6>
      </div>
    </div>
  </a>

</ng-container>
